<div class="container">
    <form name="loginForm">
        <div class="form-group">
            <label for="exampleInputEmail1">AWS Access Key</label>
            <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Access Key"
                   ng-model="accessKey" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">AWS Secret Key</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Secret Key"
                   ng-model="secretKey" required>
        </div>
        <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
    </form>
</div>
